<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-extras.animation-mixer@3.4.0/dist/aframe-extras.animation-mixer.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- KAMERA -->
      <a-camera fov=50></a-camera>



      <!-- ASSETS -->
      <a-assets>
        <a-asset-item id="gtp3Dmodel" src="logo-3d.glb"></a-asset-item>
      </a-assets>


      <a-entity id="model3D" gltf-model="#gtp3Dmodel" scale="1 1 1" position="0 0 -10"></a-entity>
      



      <a-sky color="#ECECEC"></a-sky> 



    </a-scene>
  </body>
</html>
